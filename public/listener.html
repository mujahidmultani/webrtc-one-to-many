    <h2 class="heading-2 c-white trailer--nano">Listener Screen</h2>
    <p class="teasing-1 c-white trailer">
      Click "Start Listening" for listening, Or
      <a href="/" target="_blank">Open Speaker Screen</a>

    <a class="btn btn--svg js-animated-button" href="#"

      </svg>
      <svg
        class="btn--svg__border"
        x="0px"
        y="0px"

        viewBox="2 29.3 56.9 13.4"
        enable-background="new 2 29.3 56.9 13.4"
        width="190"
      >
        <g class="btn--svg__border--left js-discover-left-border" id="Calque_2">
          <path
            fill="none"
            stroke="#FFF"

            fill="none"

            stroke-width="0.5"

            d="M30.4,41.9h21.5c0,0,6.1-0.4,6.1-5.9s-6-5.9-6-5.9H30.4"
